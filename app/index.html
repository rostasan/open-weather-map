<!DOCTYPE html>

<html>
    <head>
        <title>Open Weather Map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/owm-app.css">
    </head>
  <body ng-app="OWMApp" ng-class="{loading: isLoading}">
    <h1>Weather Map</h1>

    <a href="#/cities/New York">New York</a>
    <a href="#/cities/Chicago">Chicago</a>
    <a href="#/cities/Boston">Boston</a>
    <a href="#/cities/NotOnList">Unsupported city</a>

 <div class="animate-view-container">
    <ng-view class="animate-view"></ng-view>
 </div>
    
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="js/owm-app.js"></script>
</body>
</html>
